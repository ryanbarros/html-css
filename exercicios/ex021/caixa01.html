<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>


    <!--
        Para centralizar uma caixa(box)  =  margin: auto;

        Se for um texto  =  text-align: center;

    -->
    <style>
        h1{
            background-color: skyblue;
            height: 300px;
            width: 300px;
            border: 5px solid darkblue;
            padding: 10px;
            margin: 20px auto 40px auto ;
            outline: 5px dashed yellow;
        }

        a{
            border-width: 2px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-model</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Vamoos ver como tudo isso funciona.</p>
</body>
</html>
